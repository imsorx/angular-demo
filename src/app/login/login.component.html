<div class="container">
    <h1>Login</h1>
    <div class="input-container">
        <input type="text" name="username" [(ngModel)]="usr" placeholder="Username"/>
        <br>
        <input type="password" name="password" [(ngModel)]="pass" placeholder="Password"/>
        <br>
        <p class="err" [ngClass]="{'errshow': errstatus === true}">Invalid Credentials</p>
        <br>
        <button id="submit" (click)='login()'>Sign In</button>
    </div>
</div>
